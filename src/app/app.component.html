<div class="container">
  <h1>Angular pipes</h1>

  <button class="btn" (click)="filterOption='title'">Search by title</button>
  <button class="btn" (click)="filterOption='text'">Search by text</button>

  <input type="text" [(ngModel)]="search">

  <div
    *ngFor="let post of posts|filter:search:filterOption"
    class="card"
  >
    <h2>{{post.title}}</h2>
    <p>{{post.text}}</p>
  </div>
</div>
