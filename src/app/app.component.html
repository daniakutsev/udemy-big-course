<h1>Hello my app</h1>

<button (click)="toggle=!toggle">Toggle</button>
<button (click)="toggle='def check'">def check</button>
<div [ngSwitch]="toggle">
  <p class="red" *ngSwitchCase="true">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, tempora.</p>
  <p class="blue" *ngSwitchCase="false">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, tempora.</p>
  <p *ngSwitchDefault>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, tempora.</p>
</div>
