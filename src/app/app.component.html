<button class="btn" (click)="animate()">Animate</button>
<button class="btn" (click)="boxState='special'">Special animate</button>
<button class="btn" (click)="visible=!visible">Visible toggle</button>

<div class="wrap">
  <div
    class="box"
    *ngIf="visible"
    [@box]="boxState"
    (@box.start)="animationStart($event)"
    (@box.done)="animationDone($event)"
  >
    <h4>{{boxState}}</h4>
  </div>
</div>
