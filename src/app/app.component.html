<ul>
  <li *ngFor="let n of arr;let i=index">{{i }},{{n}}</li>
</ul>

<hr>

<ul>
  <li *ngFor="let post of objs ">
    <p><strong>{{post.name}}</strong></p>
    <p>{{post.title}}</p>
    <ul *ngFor="let comm of post.comments">
      <li>
        <h2>
          {{comm.name}}
        </h2>
        <p>{{comm.text}}</p>
      </li>
    </ul>
  </li>
</ul>
