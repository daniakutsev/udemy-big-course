<div>
  <input
    type="text"
    class="form-control"
    placeholder="Input title..."
    [(ngModel)]="title"
    #titleInput
  >
  <input
    type="text"
    class="form-control"
    placeholder="Input text..."
    [(ngModel)]="text"
  >
  <button class="btn" (click)="addPost()" > Add post</button>
  <button class="btn" (click)="focusTitle()" > Focus Title</button>
</div>
